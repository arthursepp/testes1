<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de NFC</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .log {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificação de NFC</h1>
        <button id="scanButton">Verificar NFC</button>
        <div class="status" id="status"></div>
        <div class="log" id="log"></div>
    </div>

    <!-- Modal -->
    <div id="nfcModal" class="w3-modal">
        <div class="w3-modal-content">
            <header class="w3-container w3-teal">
                <span onclick="document.getElementById('nfcModal').style.display='none'" 
                class="w3-button w3-display-topright">&times;</span>
                <h2>NFC Detectado</h2>
            </header>
            <div class="w3-container">
                <img src="./img/NFC (1).gif" alt="NFC Image" style="width:100%">
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += message + '\n';
        }

        document.getElementById("scanButton").addEventListener("click", async () => {
            const statusElement = document.getElementById('status');            

            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();  // Solicitando permissão e iniciando o scanner
                    statusElement.textContent = 'Seu dispositivo é capaz de ler NFC!';
                    document.getElementById('nfcModal').style.display = 'block';                    

                    ndef.addEventListener("reading", () => {                        
                        window.location.reload();
                    });
                } catch (error) {                    
                    alert('Erro ao tentar acessar a funcionalidade NFC.');
                }
            } else {
                alert('Seu dispositivo não suporta NFC.');
            }
        });
    </script>
</body>
</html>
